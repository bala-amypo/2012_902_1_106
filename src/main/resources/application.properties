spring.application.name=water-quality-api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/water_quality_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=VerySecretKeyForJWTsChangeMeToMakeItLongerForSecurityAndMustBeAtLeast256Bits
jwt.expiration=3600000

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
